
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ filename }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        .top-bar {
            background-color: #f5af00;
            height: 5px;
        }
        header {
            background-color: #2f2f32;
            color: white;
            padding: 50px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .logo {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .logo img {
            height: 200px;
        }
        .titulo {
            text-align: center;
            width: 100%;
        }
        .titulo h2 {
            margin: 0;
            font-size: 20px;
        }
        .content {
            padding: 30px;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 900px;
        }
        .buttons {
            margin: 20px 0;
        }
        .buttons a button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .transcricao {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: justify;
            font-size: 15px;
            line-height: 1.6;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        /* MEDIA QUERY FUNCIONANDO DE VERDADE */
        @media (max-width: 768px) {
            header {
                background-color: #2f2f32;
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 10px 20px;
                position: relative;
            }

            .logo {
                display: flex;
                justify-content: center;
                width: 100%;
                margin: 0;
                padding: 0;
                position: relative; 
                top: auto;
                left: auto;
                transform: none;
            }

            .logo img {
                height: 150px;
                margin-top: -30px;
                margin-bottom: -50px;
            }

            .titulo {
                text-align: center;
                width: 100%;
            }

            .titulo h2 {
                font-size: 14px;
                margin: 0;
            }

            .button-group {
                display: flex;
                justify-content: center;
                gap: 10px;
                flex-wrap: wrap;
                padding-left: 5px; 
                padding-right: 20px;
            }

            .button-group a {
                flex: 1 1 48%;
                min-width: 140px;
            }

            .button-group a button {
                width: 100%;
                padding: 14px 24px;
                font-size: 18px;
                min-height: 48px;
            }

            .transcricao {
                padding: 15px;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <div class="top-bar"></div>
    <header>
        <div class="logo">
            <img src="/static/logo.png" alt="Logo">
        </div>
        <div class="titulo">
            <h2>{{ filename }}</h2>
        </div>
    </header>
    <div class="content">
        <video controls autoplay>
            <source src="/raw/{{ subpath }}#t={{ tempo_inicio }}" type="video/mp4">
            Seu navegador não suporta vídeo.
        </video>

        <div class="buttons">
            <div class="button-group">
                {% if prev_file %}
                    <a href="/view/{{ prev_file }}"><button>⬅️ Anterior</button></a>
                {% endif %}
                {% if next_file %}
                    <a href="/view/{{ next_file }}"><button>Próximo ➡️</button></a>
                {% endif %}
            </div>
        </div>
        {% if conteudo_txt %}
            <div class="transcricao">{{ conteudo_txt | safe }}</div>
        {% endif %}
    </div>
</body>
</html>
